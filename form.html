<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form
      name="myForm"
      onsubmit="return myFunction()"
      method="post"
      style="font-size: x-large"
    >
      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
          border-radius: 20%;
        "
      >
        <label>Name &nbsp;</label>
        <input type="text" name="name" placeholder="Enter Your Name" required />
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
        "
      >
        <label>Email &nbsp;</label>
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email"
          required
        />
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
        "
      >
        <label>Phone No. &nbsp;</label>
        <input
          type="number"
          name="number"
          placeholder="Enter Your Phone No."
          required
        />
      </div>

      <div
        style="
          display: grid;
          column-gap: 50px;
          grid-template-columns: auto auto auto auto;
          padding: 10px;
        "
      >
        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg1">Message 1</label>
          <br />
          <textarea name="myText" cols="30" rows="10" id="msg1"></textarea>
        </div>

        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg2">Message 2</label>
          <br />
          <textarea name="myText" cols="30" rows="10" id="msg2"></textarea>
        </div>

        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg3">Message 3</label>
          <br />
          <textarea name="myText" cols="30" rows="10" id="msg3"></textarea>
        </div>

        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg4">Message 4</label>
          <br />
          <textarea name="myText" cols="30" rows="10" id="msg4"></textarea>
        </div>
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
          font-size: x-large;
          border-radius: 20%;
        "
      >
        <button name="submit" type="submit" onClick="myFunction()">
          Submit
        </button>
      </div>
    </form>
    <script src="form_script.js"></script>
  </body>
</html>
