<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
          border-radius: 20%;
        "
      >
        <label for="name">Name &nbsp;</label>
        <input type="text" />
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
        "
      >
        <label for="email">Email &nbsp;</label>
        <input type="email" />
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
        "
      >
        <label for="number">Phone No. &nbsp;</label>
        <input type="number" />
      </div>

      <div
        style="
          display: grid;
          column-gap: 50px;
          grid-template-columns: auto auto auto auto;
          padding: 10px;
        "
      >
        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg1">Message 1</label>
          <br />
          <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg2">Message 2</label>
          <br />
          <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg3">Message 3</label>
          <br />
          <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

        <div style="padding: 20px; font-size: 30px; text-align: center">
          <label for="msg4">Message 4</label>
          <br />
          <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          padding-top: 1%;
          padding-bottom: 1%;
          margin-top: 1%;
          margin-bottom: 1%;
        "
      >
        <button type="submit" onclick="Thankyou">Submit</button>
      </div>
    </form>
  </body>
</html>
